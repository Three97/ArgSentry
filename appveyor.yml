version: 2.0.{build}
image: Visual Studio 2017
branches:
  only:
  - master
init:
  # Good practice, because Windows
  -cmd: git config --global core.autocrlf true
install:
  # Install repo-specific stuff here...
before_build:
  - cmd: dotnet --version
  - cmd: dotnet restore
build:
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: 92tF47KjBR7PvZKHSvOyde7y5i17Ciwai1+X4gVtNKqGEK1ZrVl8EHQkatu/BjcH
  skip_symbols: true
  on:
    branch: master